<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  
  <!-- FullCalendarのCSSとJS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: auto; }
  </style>
</head>
<body>
  <h1>課題カレンダー</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'local',
        locale: 'ja',
        initialView: window.innerWidth < 768 ? 'listWeek' : 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek,listDay'
        },
        events: [
          { title: '経営学 23:59', start: '2025-10-05T23:59:00' },
          { title: 'ゼミ 17:00', start: '2025-10-12T17:00:00' },
          { title: '英語 21:00', start: '2025-10-20T21:00:00' }
        ],
        eventDidMount: function(info) {
          // 月表示の場合のみカスタム表示
          if (calendar.view.type === 'dayGridMonth') {
            // 高さと幅を小さくして丸くする
            info.el.style.height = '0.8em';
            info.el.style.width = '0.8em';
            info.el.style.borderRadius = '50%';
            info.el.style.backgroundColor = '#3788d8';
            info.el.style.margin = '0 auto';
            // タイトルや時刻を非表示に
            const title = info.el.querySelector('.fc-event-title');
            if(title) title.style.display = 'none';
            const time = info.el.querySelector('.fc-time');
            if(time) time.style.display = 'none';
          } else {
            // 月表示以外では通常のバー表示
            info.el.style.height = '';
            info.el.style.width = '';
            info.el.style.borderRadius = '';
            info.el.style.backgroundColor = '';
            const title = info.el.querySelector('.fc-event-title');
            if(title) title.style.display = '';
            const time = info.el.querySelector('.fc-time');
            if(time) time.style.display = '';
          }
        },
        eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          meridiem: false
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
