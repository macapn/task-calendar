<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: auto; }

    .fc-daygrid-event .fc-event-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #eventDisplay {
      max-width: 900px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>課題一覧</h1>
  <div id="calendar"></div>

  <div id="eventDisplay">ここにタップした課題の全文が表示されるよ！</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var eventDisplay = document.getElementById('eventDisplay');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'local',
        locale: 'ja',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listMonth,timeGridWeek,listWeek,listDay'
        },
        views: {
          listMonth: {
            type: 'list',
            duration: { months: 1 },
            buttonText: 'month list'
          }
        },
        events: [
          { title: '基礎ゼミ 23:59 第4回ジャーナル', start: '2025-10-07T23:59:00', end: '2025-10-07T23:59:59' },
          { title: '社会教育入門 23:59 第3回リアクションペーパー', start: '2025-10-06T23:59:00', end: '2025-10-06T23:59:59' },
          { title: '社会教育入門 23:59 第4回リアクションペーパー', start: '2025-10-06T23:59:00', end: '2025-10-06T23:59:59' },
          { title: '教育社会学 23:59 第6回ジャーナル', start: '2025-10-04T23:59:00', end: '2025-10-04T23:59:59' },
          { title: '教育社会学 23:59 第7回ジャーナル', start: '2025-10-04T23:59:00', end: '2025-10-04T23:59:59' },
          { title: '教育社会学 23:59 第8回オンデマンド', start: '2025-10-18T23:59:00', end: '2025-10-18T23:59:59' },
          { title: '教育調査の基礎 15:00 第7回オンデマンド アンケート課題', start: '2025-10-06T15:00:00', end: '2025-10-06T15:00:00' },
          { title: '教育調査の基礎 09:30 第7回オンデマンド その他課題', start: '2025-10-16T09:30:00', end: '2025-10-16T09:30:00' },
          { title: '自己探求とキャリア形成Ⅰ 23:59 3Q・最終課題 身近な社会人インタビュー', start: '2025-10-20T23:59:00', end: '2025-10-20T23:59:59' },
          { title: '自己探求とキャリア形成Ⅰ 23:59 第6回リフレクションシート', start: '2025-10-15T23:59:00', end: '2025-10-15T23:59:59' },
          { title: '社会教育入門 23:59 第7回リアクションペーパー', start: '2025-10-20T23:59:00', end: '2025-10-20T23:59:59' },
          { title: '社会教育入門 23:59 第8回リアクションペーパー', start: '2025-10-20T23:59:00', end: '2025-10-20T23:59:59' },
          { title: '社会教育入門 23:59 第9回オンデマンド課題', start: '2025-10-20T23:59:00', end: '2025-10-20T23:59:59' },
          { title: '教育社会学 23:59 第9回ジャーナル', start: '2025-10-12T23:59:00', end: '2025-10-12T23:59:59' },
          { title: '教育社会学 23:59 第10回ジャーナル', start: '2025-10-12T23:59:00', end: '2025-10-12T23:59:59' },
          { title: '教育社会学 23:59 第11回ジャーナル', start: '2025-10-18T23:59:00', end: '2025-10-18T23:59:59' },
          { title: '教育社会学 23:59 第12回ジャーナル', start: '2025-10-26T23:59:00', end: '2025-10-26T23:59:59' },
          { title: '基礎ゼミナール 23:59 第5回ジャーナル', start: '2025-10-14T23:59:00', end: '2025-10-14T23:59:59' },
          { title: '教育調査の基礎 23:59 アンケート', start: '2025-10-14T23:59:00', end: '2025-10-14T23:59:59' },
          { title: '教育社会学 23:59 第13回ジャーナル', start: '2025-10-30T23:59:00', end: '2025-10-30T23:59:59' },
          { title: '自己探求とキャリア形成 23:59 第7回ジャーナル', start: '2025-10-22T23:59:00', end: '2025-10-22T23:59:59' },
          { title: 'ピア・ラーニング入門Ⅱ 23:59 最終課題', start: '2025-10-28T23:59:00', end: '2025-10-28T23:59:59' },
          { title: '基礎ゼミナール 23:59 第6回ジャーナル', start: '2025-10-21T23:59:00', end: '2025-10-21T23:59:59' },
          { title: '社会教育入門 23:59 第10回リアクションペーパー', start: '2025-10-27T23:59:00', end: '2025-10-27T23:59:59' },
          { title: '社会教育入門 23:59 第12回オンデマンド課題', start: '2025-10-27T23:59:00', end: '2025-10-27T23:59:59' }, 
　　　　  { title: '英語 23:59 第5回オンデマンド課題', start: '2025-10-28T10:00:00', end: '2025-10-28T10:00:00' },



        ],
        eventDidMount: function(info) {
          info.el.title = info.event.title;
        },
        eventClick: function(info) {
          eventDisplay.innerHTML = `<strong>${info.event.title}</strong><br>期限: ${info.event.start.toLocaleString()}`;
        },
        eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          meridiem: false
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
