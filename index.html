<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  
  <!-- FullCalendarのCSSとJS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body { font-family: sans-serif; margin: 20px; }
    #calendar { max-width: 900px; margin: auto; }

    .fc-daygrid-event .fc-event-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* モーダル風スタイル */
    #eventModal {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
      padding: 15px;
      font-size: 16px;
      z-index: 1000;
    }

    #eventModalClose {
      float: right;
      font-weight: bold;
      cursor: pointer;
    }

    @media(min-width: 768px) {
      /* PCではモーダル非表示 */
      #eventModal { display: none !important; }
    }
  </style>
</head>
<body>
  <h1>課題カレンダー</h1>
  <div id="calendar"></div>

  <!-- モーダル -->
  <div id="eventModal">
    <span id="eventModalClose">✕</span>
    <div id="eventModalContent"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var modal = document.getElementById('eventModal');
      var modalContent = document.getElementById('eventModalContent');
      var modalClose = document.getElementById('eventModalClose');

      modalClose.addEventListener('click', function() {
        modal.style.display = 'none';
      });

      var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'local',
        locale: 'ja',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listMonth,timeGridWeek,listWeek,listDay'
        },
        views: {
          listMonth: {
            type: 'list',
            duration: { months: 1 },
            buttonText: 'month list'
          }
        },
        events: [
          { title: '基礎ゼミ 23:59 第4回ジャーナル', start: '2025-10-07T23:59:00', end: '2025-10-07T23:59:59' },
          { title: '社会教育入門 23:59 第3回リアクションペーパー', start: '2025-10-06T23:59:00', end: '2025-10-06T23:59:59' },
          { title: '社会教育入門 23:59 第4回リアクションペーパー', start: '2025-10-06T23:59:00', end: '2025-10-06T23:59:59' },
          { title: '教育社会学 23:59 第6回ジャーナル', start: '2025-10-04T23:59:00', end: '2025-10-04T23:59:59' },
          { title: '教育社会学 23:59 第7回ジャーナル', start: '2025-10-04T23:59:00', end: '2025-10-04T23:59:59' },
          { title: '教育社会学 23:59 第8回オンデマンド(もしかしたら18〆)', start: '2025-10-15T23:59:00', end: '2025-10-15T23:59:59' },
          { title: '教育調査の基礎 15:00 第7回オンデマンド アンケート課題', start: '2025-10-06T15:00:00', end: '2025-10-06T15:00:00' },
          { title: '教育調査の基礎 09:30 第7回オンデマンド その他課題', start: '2025-10-16T09:30:00', end: '2025-10-16T09:30:00' },
          { title: '自己探求とキャリア形成Ⅰ 23:59 3Q・最終課題 身近な社会人インタビュー', start: '2025-10-20T23:59:00', end: '2025-10-20T23:59:59' }
        ],
        eventDidMount: function(info) {
          info.el.title = info.event.title; // PCはホバーでツールチップ
        },
        eventClick: function(info) {
          // モーダル表示（スマホでの閲覧用）
          modalContent.innerText = info.event.title;
          modal.style.display = 'block';
        },
        eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          meridiem: false
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
